<carousel interval="myInterval">
  <slide ng-repeat="image in album.data">
    <img ng-src="{{image.source}}" style="margin:auto;">
    <div class="carousel-caption">
      <h4>{{ image.name }}</h4>
      <p>{{ (image.likes.data.length > 0) ? 'likes' : '' }} {{ image.likes.data.length }}</p>
    </div>
  </slide>
</carousel>
