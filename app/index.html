<!-- NAVBAR
================================================== -->
  <body data-target=".navbar-secondary">

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="menu-large-screen navbar-brand" href="#">
            <span class="menu-large-screen"><img src="images/logo-horiz.png"/></span> 
          </a>
          <!-- <span class="navbar-brand menu-small-screen">(651) 699-2640</span>
          <a class="navbar-brand menu-small-screen" href="mailto:info@gpbicycles.com"><span class="glyphicon glyphicon-envelope"></span></a>  -->
        </div>
        <div id="navbar" class="navbar-collapse navbar-right collapse">
          <ul class="nav navbar-nav">
            <!-- <li class="{{ $state.current.name === 'home' ? 'active' : '' }}"><a href="#/">Home</a></li> -->
            <li class="{{ $state.current.name === 'services' ? 'active' : '' }}"><a href="#/services">Service</a></li>
            <li class="{{ $state.current.name === 'bikes' ? 'active' : '' }}"><a href="#/bikes">Bikes</a></li>
            <li class="{{ $state.current.name.indexOf('albums')>-1 ? 'active' : '' }}"><a href="#/albums">Photos</a></li>
            <li class="{{ $state.current.name === 'routes' ? 'active' : '' }}"><a href="#/routes">Rides</a></li>
            <li class="{{ $state.current.name === 'contact' ? 'active' : '' }}"><a href="#/contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container marketing">
      <div ui-view></div>
      <!-- FOOTER -->
      <div id="fb-root"></div>
      <footer>
        <div class="row">
          <div class="col-md-4 col-sm-12 text-center">
            <a href="mailto:info@gpbicycles.com">info@gpbicycles.com</a> &middot; {{ page.phone }}
          </div>
          <div class="col-md-4 col-sm-12 text-center">
            <a href="https://www.google.com/maps/@{{ page.location.latitude }},{{ page.location.longitude }},18z">{{ page.location.street }} &middot; {{ page.location.city }} &middot;  {{ page.location.state }} &middot;  {{ page.location.zip }}</a>
            <br/>
            &copy; 2014 {{ page.name }}, Inc. 
          </div>
          <div class="col-md-4 col-sm-12 text-center">
            <fb-hours-short></fb-hours-short>
          </div>
        </div>
      </footer>
    </div><!-- /.container -->
